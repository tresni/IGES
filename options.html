<html>
<head>
    <title>IndieGala Giveaways Enhancement Suite</title>
    <!-- link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet" -->
    <link href="css/chrome-bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/Settings.js"></script>
    <script src="js/options.js"></script>
</head>
<body class="frame">
    <div class="navigation">
        <h1>IGES</h1>
        <ul class="menu">
            <li class="selected">
                <a href="#settings">Settings</a>
            </li>
            <li class="about">
                <a href="#about">About</a>
            </li>
        <ul>
    </div>
    <div class="view">
        <div id="settings" class="selected">
            <header><h1>Settings</h1></header>
            <div class="content">
                <section>
                    <h3>Giveaways</h3>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="HideFeatured">
                            <span>Hide Featured Giveaway</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="HideOwned">
                            <span>Hide Owned Games</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="HighlightWishlist">
                            Highlight Wishlist
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="ScrollHeader">
                            Scroll Header
                        </label>
                    </div>
                </section>
                <section>
                    <h3>Additional Games Blacklist</h3>
                    <div class="textarea">
                        <label>
                            <textarea id="Blacklist"></textarea>
                        </label>
                    </div>
                </section>
                <section>
                    <h3>Forums</h3>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="HyperlinkForums">
                            Hyperlink URLs in Forums
                        </label>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
